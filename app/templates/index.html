
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Search Tacitus Germania</title>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
      <style>
        body { 
            font-family: 'Fira Code', monospace; 
            margin: 0; 
            background-color: #222; 
            color: #fff; 
            overflow-x: hidden; 
        }
        .top-nav { 
            background-color: #333; 
            padding: 10px; 
            text-align: center; 
        }
        .top-nav a { 
            color: #ccc; 
            font-size: 15px; 
            padding: 24px; 
            text-decoration: none; 
        }
        .header { 
            background-color: #333; 
            padding: 60px; 
            text-align: center; 
        }
        .header h1 { 
            color: #ddd; 
            font-size: 30px; 
        }
        form {
            display: flex; /* Use Flexbox */
            justify-content: center; /* Center align form contents */
            flex-wrap: wrap; /* Allow items to wrap */
            gap: 10px; /* Spacing between elements */
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 5px; /* Small top margin for better alignment */
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="text"] {
            flex-grow: 1; /* Allows the input to grow */
            max-width: calc(100% - 50%); /* Adjust max width to allow button fitting */
        }
        button {
            cursor: pointer;
            background-color: #444;
            color: rgb(255, 255, 255);
            border: none;
            width: 110px; /* Fixed width for the button */
        }
        button:hover, button:focus {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .content ul li {
            padding: 5px 10px;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 15px;
            background: #333;
            border-radius: 6px;
        }
        @media (max-width: 600px) {
            .top-nav a {
                font-size: 12px;
                padding: 6px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 20px;
            }
            input[type="text"] {
                max-width: 100%; /* Allows the input to fill available space */
            }
            button {
                width: 100%; /* Full width button in very small screens */
            }
        }
    </style>
    </head>
    <body>
      <div class="top-nav">
        <a href="/">Search</a> | <a href="/tribes">Tribes in Germania</a> | <a href="/quiz">Quiz</a>
      </div>
      <div class="header">
        <h1>Search Tacitus Germania</h1>
        <form method="get" action="/search">
          <input type="text" name="word" placeholder="Enter a word" required value="{{ word }}">
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="content">
        {% if sentences %}
          <h2>Sentences containing "{{ word }}":</h2>
          <ul>
          {% for sentence in sentences %}
            <li>{{ sentence }}</li>
          {% endfor %}
          </ul>
        {% elif word %}
          <p>No sentences found containing the word "{{ word }}".</p>
        {% endif %}
      </div>
    </body>
    </html>
