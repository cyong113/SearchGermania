<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; margin: 0; background-color: #222; color: #fff; }
        .top-nav { background-color: #333; padding: 10px; text-align: center; }
        .top-nav a { color: #ccc; font-size: 15px; padding: 24px; text-decoration: none; }
        h1 { text-align: center; color: #ddd; }
        h2 { text-align: center; margin-top: 99px; margin-bottom: 99px;}
        h3 { text-align: center; }
        .leaderboard {
            width: 300px; 
            margin: 20px auto; 
            text-align: center;
        }
        .entry {
            display: flex; 
            justify-content: space-between; 
            background-color: #333;
            margin-bottom: 9px; 
            border-radius: 9px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3); 
        }
        .entry div {
            padding: 10px;
            flex: 1; 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .entry div:first-child { flex: 0.2; } 
        .entry div:nth-child(2) { flex: 0.9; }
        .entry div:last-child { flex: 0.2; } 
        .spaced-text {
            margin-bottom: 18px;
        }
        @media (max-width: 600px) {
        .top-nav a {
            font-size: 12px; /* Smaller font size for navigation links */
            padding: 8px; /* Smaller padding to save space */
        }
        .header {
            padding: 20px; /* Reduced padding for the header on mobile */
        }
        .header h1 {
            font-size: 24px; /* Smaller font size for the header title */
        }
    }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="/">Search</a> | <a href="/tribes">Tribes in Germania</a> | <a href="/quiz">Quiz</a>
    </div>
    <h1>Quiz Results</h1>
    <h2 class = "spaced-text">Thanks for participating, {{ nickname }}! You scored {{ score }} points</h2>
    <h3>Leaderboard</h3>
    <div class="leaderboard">
        {% for entry in leaderboard %}
        <div class="entry">
            <div>{{ loop.index }}</div>
            <div>{{ entry[0] }}</div>
            <div>{{ entry[1] }} points</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
