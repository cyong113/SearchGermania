<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fira Code', monospace; 
            margin: 0; 
            background-color: #222; 
            color: #fff; 
            overflow-x: hidden; 
        }
        .centered-content {
            text-align: center;
        }
        .top-nav { 
            background-color: #333; 
            padding: 10px; 
            text-align: center; 
        }
        .top-nav a { 
            color: #ccc; 
            font-size: 15px; 
            padding: 24px; 
            text-decoration: none; 
        }
        .header { 
            background-color: #333; 
            padding: 60px; 
            text-align: center; 
        }
        .header h1 { 
            color: #ddd; 
            font-size: 30px; 
        }
        .leaderboard {
            width: 300px; 
            margin: 20px auto; 
            text-align: center;
        }
        .spaced-h2 {
            margin-top: 60px; /* Adjust to desired space */
            margin-bottom: 60px; /* Adjust to desired space */
            margin-left: 36px;
            margin-right: 36px;
        }
        .entry {
            display: flex; 
            justify-content: space-between; 
            background-color: #333;
            margin-bottom: 9px; 
            border-radius: 9px;
            /* box-shadow: 0 3px 6px rgba(0,0,0,0.3);  */
        }
        .entry div {
            padding: 10px;
            flex: 1; 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .entry div:first-child { flex: 0.2; } 
        .entry div:nth-child(2) { flex: 0.9; }
        .entry div:last-child { flex: 0.2; } 
        @media (max-width: 600px) {
            .top-nav a {
                font-size: 12px;
                padding: 6px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px; /* Smaller font size for h2 when the screen is â‰¤ 600px */
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="/">Search</a> | <a href="/tribes">Tribes in Germania</a> | <a href="/quiz">Quiz</a>
    </div>
    <div class="header">
        <h1>Quiz Results</h1>
    </div>
    <div class="spaced-h2">
        <h2 class = "centered-content">Thanks for participating, {{ nickname_temp }}!</h2>

        <h2 class = "centered-content">You scored {{ score_temp }} points</h2>
    </div>
    <div class="centered-content">
        <h3>Leaderboard</h3>
    </div>
    <div class="leaderboard">
        {% for entry in leaderboard %}
        <div class="entry">
            <div>{{ loop.index }}</div>
            <div>{{ entry.nickname }}</div>
            <div>{{ entry.score }} points</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
